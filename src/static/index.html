<!DOCTYPE html>
<html>
<head>
    <title>Ollama LLM Interface</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #121212; /* Dark background */
            color: #e0e0e0; /* Light default text */
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 24px auto;
            background: #1e1e1e; /* Dark container background */
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.5); /* Adjusted shadow for dark theme */
            padding: 18px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: calc(100vh - 48px);
            box-sizing: border-box;
        }
        /* Tab navigation styles */
        .tab-nav {
            overflow: hidden;
            border-bottom: 1px solid #333; /* Darker border */
            margin-bottom: 16px;
            flex-shrink: 0;
        }
        .tab-nav button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 1em;
            border-bottom: 3px solid transparent;
            color: #a0a0a0; /* Lighter text for inactive tabs */
        }
        .tab-nav button:hover {
            background-color: #2a2a2a; /* Dark hover */
        }
        .tab-nav button.active {
            border-bottom: 3px solid #4a90e2; /* Brighter blue for active tab */
            color: #4a90e2; /* Brighter blue for active tab */
            font-weight: 600;
        }
        .tab-content {
            display: none; /* Hidden by default */
            flex-grow: 1;
            overflow: hidden;
        }
        h1 {
            color: #e0e0e0; /* Light text */
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-size: 1.3em;
            flex-shrink: 0;
        }
        
        /* Chat Wrapper Layout */
        .chat-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .persistent-prompt-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
        }
        .persistent-prompt-group label {
            margin-bottom: 4px;
            font-weight: 500;
            color: #a0a0a0; /* Lighter label text */
            font-size: 0.9em;
        }
        .persistent-prompt-group textarea {
            resize: vertical;
            border-radius: 6px;
            border: 1px solid #444; /* Darker border */
            padding: 7px 10px;
            font-size: 1em;
            min-height: 32px;
            box-sizing: border-box;
            background-color: #252526; /* Dark input background */
            color: #e0e0e0; /* Light input text */
        }

        /* User-To-Model Styles */
        .input-bar {
            background: #1e1e1e; /* Match container background */
            z-index: 10;
            padding-top: 8px;
            border-top: 1px solid #333; /* Darker border */
            flex-shrink: 0;
        }
        .controls-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        #modelSelector {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #modelSelector h3 {
            margin: 0;
            color: #a0a0a0; /* Lighter text */
            font-size: 1em;
            font-weight: 500;
        }
        #selectedModel {
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #444; /* Darker border */
            background: #252526; /* Dark select background */
            color: #e0e0e0; /* Light text */
            font-size: 0.98em;
            height: 32px;
            /* Restore truncation for long model names */
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #imagePreview {
            position: relative;
            margin-top: 8px;
            width: fit-content;
        }
        #imagePreview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
        }
        #removeImageBtn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #333; /* Dark background */
            border: 1px solid #555; /* Darker border */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-weight: bold;
            line-height: 18px;
            text-align: center;
            padding: 0;
            color: #e0e0e0; /* Light text */
        }
        #promptForm {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex: 1;
        }
        #promptInput {
            flex: 1;
            resize: none;
            border-radius: 6px;
            border: 1px solid #444; /* Darker border */
            padding: 7px 10px;
            font-size: 1em;
            background: #252526; /* Dark input background */
            color: #e0e0e0; /* Light text */
            min-height: 32px;
            max-height: 160px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #promptInput:focus {
            outline: 2px solid #4a90e2; /* Brighter focus color */
            background: #2a2a2a; /* Slightly lighter dark background on focus */
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #3a7ab8 0%, #4a90e2 100%); /* Brighter blue gradient */
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            height: 34px;
            min-width: 80px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #4a90e2 0%, #3a7ab8 100%); /* Reversed gradient on hover */
        }
        #chatArea {
            background: #252526; /* Dark chat background */
            border-radius: 7px;
            border: 1px solid #333; /* Darker border */
            padding: 10px;
            color: #e0e0e0; /* Light text */
            margin-bottom: 14px;
            font-size: 1.02em;
            line-height: 1.4;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-msg {
            margin-bottom: 0;
            padding: 7px 10px;
            border-radius: 7px;
            max-width: 90%;
            word-break: break-word;
            font-size: 1em;
            white-space: pre-wrap;
            tab-size: 4;
        }
        .chat-msg img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 8px;
            display: block;
        }
        .chat-user {
            background: #3a3d40; /* Darker user chat bubble */
            align-self: flex-end;
            color: #e0e0e0; /* Light text */
        }
        .chat-bot {
            background: #2a4d69; /* Kept the blue, but it's a dark blue */
            align-self: flex-start;
            color: #e0e0e0; /* Light text */
        }
        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: #e0e0e0; /* Light cursor color */
            }
        }
        .timer {
            color: #888; /* Lighter grey for timer */
            font-size: 0.93em;
            margin-top: 2px;
        }

        /* Model-To-Model Styles */
        .m2m-split-layout {
            display: flex;
            gap: 20px;
            height: 100%;
        }
        .m2m-left-panel {
            width: 450px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto; /* Allow scrolling if content overflows */
            padding-right: 10px; /* Add some space for the scrollbar */
        }
        .m2m-right-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .m2m-selectors-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }
        .m2m-model-column {
            border: 1px solid #333; /* Darker border */
            border-radius: 8px;
            padding: 12px;
        }
        .m2m-model-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .m2m-model-selector h3 {
            margin: 0;
            font-size: 1em;
            font-weight: 500;
            color: #a0a0a0; /* Lighter text */
            width: 70px;
            flex-shrink: 0;
        }
        .m2m-model-selector select {
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #252526;
            color: #e0e0e0;
            font-size: 0.98em;
            height: 32px;
            flex-grow: 1;
            /* This combination enables truncation in a flex container */
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #m2m-chat-area {
            background: #252526; /* Dark chat background */
            border-radius: 7px;
            border: 1px solid #333; /* Darker border */
            padding: 10px;
            margin-bottom: 8px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }
        .m2m-input-group {
            display: flex;
            flex-direction: column;
            /* margin-top: 12px; Removed for consistent gap spacing */
        }
        .m2m-input-group label {
            margin-bottom: 4px;
            font-weight: 500;
            color: #a0a0a0; /* Lighter text */
        }
        .m2m-input-group textarea {
            resize: vertical;
            border-radius: 6px;
            border: 1px solid #444; /* Darker border */
            padding: 7px 10px;
            font-size: 1em;
            background-color: #252526; /* Dark input background */
            color: #e0e0e0; /* Light input text */
        }
        .m2m-controls {
            margin-top: 12px; /* Add margin to separate from chat window */
            text-align: center;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-shrink: 0; /* Prevent buttons from shrinking */
        }
        .m2m-controls button {
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #m2m-start-btn {
            background: linear-gradient(90deg, #3a7ab8 0%, #4a90e2 100%); /* Brighter blue gradient */
        }
        #m2m-start-btn:hover {
            background: linear-gradient(90deg, #4a90e2 0%, #3a7ab8 100%); /* Reversed gradient */
        }
        #m2m-stop-btn {
            background: #d9534f;
        }
        #m2m-stop-btn:hover {
            background: #c9302c;
        }
        #m2m-chat-area .chat-msg {
            max-width: 80%;
        }
        #m2m-chat-area .model-a {
            background: #2a4d69; /* Dark blue for model A */
            align-self: flex-start;
        }
        #m2m-chat-area .model-b {
            background: #3a3d40; /* Dark grey for model B */
            align-self: flex-end;
        }
        #m2m-chat-area .initial-prompt {
            background: #4d4a3a; /* Dark yellow */
            color: #fffbe6; /* Light yellow text */
            border: 1px solid #8c835b; /* Dark yellow border */
            align-self: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Slider Controls */
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px 20px;
            margin-bottom: 12px;
        }
        .slider-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .slider-group label {
            font-size: 0.9em;
            color: #a0a0a0; /* Lighter text */
            width: 120px;
        }
        .slider-group input[type="range"] {
            flex-grow: 1;
            margin: 0;
        }
        .slider-group input[type="number"] {
            width: 60px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            padding: 4px;
            font-size: 0.9em;
            background-color: #252526; /* Dark input background */
            color: #e0e0e0; /* Light input text */
        }
        /* Hide spin buttons on number inputs */
        .slider-group input[type=number]::-webkit-inner-spin-button, 
        .slider-group input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .slider-group input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>

        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-link active" onclick="openTab(event, 'userToModel')">User-To-Model</button>
            <button class="tab-link" onclick="openTab(event, 'modelToModel')">Model-To-Model</button>

                            <select id="m2m-model-a"></select>

                        <div class="options-container">
                            <div class="slider-group">
                                <label for="temp-slider-a">Temperature</label>
                                <input type="range" id="temp-slider-a" min="0" max="2" step="0.1" value="0.8">
                                <input type="number" id="temp-value-a" min="0" max="2" step="0.1" value="0.8">

                                <input type="range" id="top-p-slider-a" min="0" max="1" step="0.05" value="0.95">

    <script>
    let chatHistory = [];
    let imageToSend = null;
    let m2mChatController = null;
    let isM2MChatRunning = false;

    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        if (isM2MChatRunning) {
            handleM2MStop();
        }
    }

    function renderChat() {
        const chatArea = document.getElementById('chatArea');
        const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;

        chatArea.innerHTML = '';
        for (let i = 0; i < chatHistory.length; i++) {
            const msg = chatHistory[i];
            const div = document.createElement('div');
            div.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-bot');
            
            if (msg.text) {
                const textNode = document.createTextNode(msg.text);
                div.appendChild(textNode);
            }

            if (i === chatHistory.length - 1 && msg.role === 'bot' && msg.duration === null) {
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                cursor.textContent = '▋';
                div.appendChild(cursor);
            }

            if (msg.image) {
                const img = document.createElement('img');
                img.src = msg.image;
                div.appendChild(img);
            }

            if (msg.role === 'bot' && msg.duration) {
                const timerNode = document.createTextNode(`\n⏱ ${msg.duration}`);
                div.appendChild(timerNode);
            }
            chatArea.appendChild(div);
        }
        
        if (isScrolledToBottom) {
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        const promptInput = document.getElementById('promptInput');
        const selectedModel = document.getElementById('selectedModel').value;
        const promptText = promptInput.value.trim();
        const persistentPrompt = document.getElementById('persistentPromptInput').value.trim();

        if (!promptText && !imageToSend) return;

        // The user-facing chat history should only show the user's direct prompt
        chatHistory.push({ role: 'user', text: promptText, image: imageToSend });
        renderChat();

        let botMsg = { role: 'bot', text: '', duration: null };
        chatHistory.push(botMsg);
        renderChat();

        // The persistent prompt is no longer combined here. It's sent as a separate field.
        // const finalPrompt = persistentPrompt ? `${persistentPrompt}\n\n${promptText}` : promptText;

        const options = {
            temperature: parseFloat(document.getElementById('temp-value').value),
            top_p: parseFloat(document.getElementById('top-p-value').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value').value)
        };

        const requestBody = {
            model: selectedModel,
            prompt: promptText, // Send the clean prompt
            persistent_prompt: persistentPrompt, // Send the persistent prompt separately
            image: imageToSend,
            options: options
        };

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        try {
                            const data = JSON.parse(line.substring(5));
                            if (data.token) {
                                botMsg.text += data.token;
                                renderChat();
                            }
                        } catch (e) { console.error("Failed to parse stream data chunk:", line); }
                    } else if (line.startsWith('event: done')) {
                        const dataPart = line.substring(line.indexOf('data:'));
                        if (dataPart) {
                            try {
                                const meta = JSON.parse(dataPart.substring(5));
                                botMsg.duration = meta.duration;
                                renderChat();
                            } catch (e) { console.error("Failed to parse done event:", line); }
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Fetch error:', error);
            botMsg.text += "\n[Stream error]";
            renderChat();
        }

        promptInput.value = '';
        removeImage();
        autoExpandTextarea(promptInput);
    }

    function handlePaste(event) {
        const items = (event.clipboardData || window.clipboardData).items;
        for (const item of items) {
            if (item.type.indexOf('image') === 0) {
                const file = item.getAsFile();
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToSend = e.target.result;
                    document.getElementById('preview').src = imageToSend;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
                event.preventDefault();
                break;
            }
        }
    }

    function removeImage() {
        imageToSend = null;
        document.getElementById('preview').src = '';
        document.getElementById('imagePreview').style.display = 'none';
    }

    function populateModelSelector(selectorId, models) {
        const modelSelect = document.getElementById(selectorId);
        if (!modelSelect) return;
        modelSelect.innerHTML = "";
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            modelSelect.appendChild(option);
        });
    }

    function initModelSelectors() {
        fetch('/api/tags')
            .then(response => response.json())
            .then(models => {
                populateModelSelector('selectedModel', models);
                populateModelSelector('m2m-model-a', models);
                populateModelSelector('m2m-model-b', models);
            })
            .catch(error => console.error('Error fetching models:', error));
    }

    function autoExpandTextarea(el) {
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight) + 'px';
    }

    // --- Model-To-Model Logic ---

    function setM2MControlsState(running) {
        document.getElementById('m2m-start-btn').disabled = running;
        document.getElementById('m2m-model-a').disabled = running;
        document.getElementById('m2m-model-b').disabled = running;
        document.getElementById('m2m-initial-prompt').disabled = running;
    }

    function renderM2MMessage(modelName, text, side) {
        const chatArea = document.getElementById('m2m-chat-area');
        const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;

        const div = document.createElement('div');
        div.className = `chat-msg ${side}`;
        div.textContent = `[${modelName}]:\n${text}`;
        chatArea.appendChild(div);

        if (isScrolledToBottom) {
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        return div;
    }

    async function getFullOllamaResponse(model, prompt, signal, modelName, side, persistentPrompt, options) {
        // The persistent prompt is no longer combined here. It's sent as a separate field.
        // const finalPrompt = persistentPrompt ? `${persistentPrompt}\n\n${prompt}` : prompt;
        const requestBody = { model, prompt, persistent_prompt: persistentPrompt, options };
        let fullResponse = "";
        let duration = null;

        const messageElement = renderM2MMessage(modelName, '', side);
        const chatArea = document.getElementById('m2m-chat-area');
        
        const cursor = document.createElement('span');
        cursor.className = 'blinking-cursor';
        cursor.textContent = '▋';
        messageElement.appendChild(cursor);

        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
            signal: signal,
        });

        if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n\n');
            buffer = lines.pop();

            for (const line of lines) {
                if (line.startsWith('data:')) {
                    try {
                        const data = JSON.parse(line.substring(5));
                        if (data.token) {
                            const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;
                            fullResponse += data.token;
                            messageElement.childNodes[0].nodeValue = `[${modelName}]:\n${fullResponse}`;
                            if (isScrolledToBottom) {
                                chatArea.scrollTop = chatArea.scrollHeight;
                            }
                        }
                    } catch (e) {
                        console.error("Failed to parse stream data chunk:", line);
                    }
                } else if (line.startsWith('event: done')) {
                    const dataPart = line.substring(line.indexOf('data:'));
                    if (dataPart) {
                        try {
                            const meta = JSON.parse(dataPart.substring(5));
                            duration = meta.duration;
                        } catch (e) {
                            console.error("Failed to parse done event:", line);
                        }
                    }
                }
            }
        }

        messageElement.removeChild(cursor);
        if (duration) {
            const timerNode = document.createTextNode(`\n⏱ ${duration}`);
            messageElement.appendChild(timerNode);
        }

        return fullResponse;
    }

    async function handleM2MStart() {
        if (isM2MChatRunning) return;

        const modelA = document.getElementById('m2m-model-a').value;
        const modelB = document.getElementById('m2m-model-b').value;
        const persistentPromptA = document.getElementById('m2m-persistent-prompt-a').value.trim();
        const persistentPromptB = document.getElementById('m2m-persistent-prompt-b').value.trim();
        let nextPrompt = document.getElementById('m2m-initial-prompt').value.trim();

        if (!nextPrompt) {
            alert("Please enter an initial prompt.");
            return;
        }

        const optionsA = {
            temperature: parseFloat(document.getElementById('temp-value-a').value),
            top_p: parseFloat(document.getElementById('top-p-value-a').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value-a').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value-a').value)
        };
        const optionsB = {
            temperature: parseFloat(document.getElementById('temp-value-b').value),
            top_p: parseFloat(document.getElementById('top-p-value-b').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value-b').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value-b').value)
        };

        isM2MChatRunning = true;
        setM2MControlsState(true);
        m2mChatController = new AbortController();
        const signal = m2mChatController.signal;

        const chatArea = document.getElementById('m2m-chat-area');
        chatArea.innerHTML = '';
        renderM2MMessage("Initial Prompt", nextPrompt, 'initial-prompt');

        try {
            await fetch('/api/clear-history', { method: 'POST', signal });
        } catch (e) {
            if (e.name !== 'AbortError') {
                console.error("Failed to clear history:", e);
            }
        }

        try {
            while (isM2MChatRunning) {
                const responseA = await getFullOllamaResponse(modelA, nextPrompt, signal, "Model A", 'model-a', persistentPromptA, optionsA);
                if (!isM2MChatRunning) break;
                nextPrompt = `Model A: ${responseA}`;

                const responseB = await getFullOllamaResponse(modelB, nextPrompt, signal, "Model B", 'model-b', persistentPromptB, optionsB);
                if (!isM2MChatRunning) break;
                nextPrompt = `Model B: ${responseB}`;
            }
        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('M2M chat aborted by user.');
                renderM2MMessage("System", "Conversation stopped.", "model-a");
            } else {
                console.error('M2M chat error:', error);
                renderM2MMessage("System", `Error: ${error.message}`, "model-a");
            }
        } finally {
            handleM2MStop();
        }
    }

    function handleM2MStop() {
        if (m2mChatController) {
            m2mChatController.abort();
        }
        isM2MChatRunning = false;
        setM2MControlsState(false);
    }

    function setupSliderSync(sliderId, valueId) {
        const slider = document.getElementById(sliderId);
        const valueInput = document.getElementById(valueId);
        if (!slider || !valueInput) return;

        slider.addEventListener('input', () => {
            valueInput.value = slider.value;
        });
        valueInput.addEventListener('change', () => {
            slider.value = valueInput.value;
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        initModelSelectors();
        const promptInput = document.getElementById('promptInput');
        const promptForm = document.getElementById('promptForm');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const m2mStartBtn = document.getElementById('m2m-start-btn');
        const m2mStopBtn = document.getElementById('m2m-stop-btn');

        promptInput.addEventListener('paste', handlePaste);
        removeImageBtn.addEventListener('click', removeImage);

        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                promptForm.requestSubmit();
            }
        });
        promptInput.addEventListener('input', () => autoExpandTextarea(promptInput));
        autoExpandTextarea(promptInput);
        promptForm.addEventListener('submit', handleSubmit);
        
        m2mStartBtn.addEventListener('click', handleM2MStart);
        m2mStopBtn.addEventListener('click', handleM2MStop);

        // Setup all slider syncs
        setupSliderSync('temp-slider', 'temp-value');
        setupSliderSync('top-p-slider', 'top-p-value');
        setupSliderSync('freq-pen-slider', 'freq-pen-value');
        setupSliderSync('pres-pen-slider', 'pres-pen-value');
        setupSliderSync('temp-slider-a', 'temp-value-a');
        setupSliderSync('top-p-slider-a', 'top-p-value-a');
        setupSliderSync('freq-pen-slider-a', 'freq-pen-value-a');
        setupSliderSync('pres-pen-slider-a', 'pres-pen-value-a');
        setupSliderSync('temp-slider-b', 'temp-value-b');
        setupSliderSync('top-p-slider-b', 'top-p-value-b');
        setupSliderSync('freq-pen-slider-b', 'freq-pen-value-b');
        setupSliderSync('pres-pen-slider-b', 'pres-pen-value-b');

        renderChat();
    });
    </script>
