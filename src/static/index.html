<!DOCTYPE html>
<html>
<head>
    <title>Ollama LLM Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 24px auto 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 18px 18px 18px 18px;
        }
        h1 {
            color: #2a4d69;
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-size: 1.3em;
        }
        .sticky-bar {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
            padding-bottom: 8px;
            border-bottom: 1px solid #e3e8ee;
        }
        .controls-grid {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        #modelSelector {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #modelSelector h3 {
            margin: 0;
            color: #4f6d7a;
            font-size: 1em;
            font-weight: 500;
        }
        #selectedModel {
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #bfc9d1;
            background: #f0f4f8;
            color: #2a4d69;
            font-size: 0.98em;
            height: 32px;
        }
        #imagePreview {
            position: relative;
            margin-top: 8px;
            width: fit-content;
        }
        #imagePreview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
        }
        #removeImageBtn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #fff;
            border: 1px solid #bfc9d1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-weight: bold;
            line-height: 18px;
            text-align: center;
            padding: 0;
        }
        #promptForm {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex: 1;
        }
        #promptInput {
            flex: 1;
            resize: none;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
            padding: 7px 10px;
            font-size: 1em;
            background: #f8fafc;
            color: #2a4d69;
            min-height: 32px;
            max-height: 160px;
            box-sizing: border-box;
            overflow-y: hidden;
            transition: min-height 0.1s;
        }
        #promptInput:focus {
            outline: 2px solid #4f6d7a;
            background: #fff;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #4f6d7a 0%, #2a4d69 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            height: 34px;
            min-width: 80px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2a4d69 0%, #4f6d7a 100%);
        }
        #chatArea {
            min-height: 80px;
            background: #f8fafc;
            border-radius: 7px;
            border: 1px solid #e3e8ee;
            padding: 10px 10px;
            color: #222;
            margin-top: 14px;
            font-size: 1.02em;
            line-height: 1.4;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-msg {
            margin-bottom: 0;
            padding: 7px 10px;
            border-radius: 7px;
            max-width: 90%;
            word-break: break-word;
            font-size: 1em;
            white-space: pre-wrap;
            tab-size: 4;
        }
        .chat-msg img {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 8px;
            display: block;
        }
        .chat-user {
            background: #e3e8ee;
            align-self: flex-end;
            color: #2a4d69;
        }
        .chat-bot {
            background: #d0e6f6;
            align-self: flex-start;
            color: #222;
        }
        .timer {
            color: #4f6d7a;
            font-size: 0.93em;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ollama LLM Interface</h1>
        <div class="sticky-bar">
            <div class="controls-grid">
                <div id="modelSelector">
                    <h3>Model:</h3>
                    <select id="selectedModel"></select>
                </div>
                <form id="promptForm" autocomplete="off">
                    <textarea id="promptInput" rows="1" placeholder="Type a prompt or paste an image..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div id="imagePreview" style="display: none;">
                <img id="preview" src="" alt="Image Preview"/>
                <button id="removeImageBtn" type="button">×</button>
            </div>
        </div>
        <div id="chatArea"></div>
    </div>

    <script>
    let chatHistory = [];
    let imageToSend = null;

    function renderChat() {
        const chatArea = document.getElementById('chatArea');
        chatArea.innerHTML = '';
        for (let i = 0; i < chatHistory.length; i++) {
            const msg = chatHistory[i];
            const div = document.createElement('div');
            div.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-bot');
            
            if (msg.text) {
                const textNode = document.createTextNode(msg.text);
                div.appendChild(textNode);
            }

            if (msg.image) {
                const img = document.createElement('img');
                img.src = msg.image;
                div.appendChild(img);
            }

            if (msg.role === 'bot' && msg.duration) {
                const timerNode = document.createTextNode(`\n⏱ ${msg.duration}`);
                div.appendChild(timerNode);
            }
            chatArea.appendChild(div);
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        const promptInput = document.getElementById('promptInput');
        const selectedModel = document.getElementById('selectedModel').value;
        const promptText = promptInput.value.trim();

        if (!promptText && !imageToSend) return;

        chatHistory.unshift({ role: 'user', text: promptText, image: imageToSend });
        renderChat();

        let botMsg = { role: 'bot', text: '', duration: null };
        chatHistory.unshift(botMsg);
        renderChat();

        const requestBody = {
            model: selectedModel,
            prompt: promptText,
            image: imageToSend
        };

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop(); // Keep the last, possibly incomplete line

                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        try {
                            const data = JSON.parse(line.substring(5));
                            if (data.token) {
                                botMsg.text += data.token;
                                renderChat();
                            }
                        } catch (e) {
                            console.error("Failed to parse stream data chunk:", line);
                        }
                    } else if (line.startsWith('event: done')) {
                        const dataLine = lines.find(l => l.startsWith('data:'));
                        if (dataLine) {
                            try {
                                const meta = JSON.parse(dataLine.substring(5));
                                botMsg.duration = meta.duration;
                                renderChat();
                            } catch (e) {
                                console.error("Failed to parse done event:", dataLine);
                            }
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Fetch error:', error);
            botMsg.text += "\n[Stream error]";
            renderChat();
        }

        promptInput.value = '';
        removeImage();
        autoExpandTextarea(promptInput);
    }

    function handlePaste(event) {
        const items = (event.clipboardData || window.clipboardData).items;
        for (const item of items) {
            if (item.type.indexOf('image') === 0) {
                const file = item.getAsFile();
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToSend = e.target.result;
                    document.getElementById('preview').src = imageToSend;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
                event.preventDefault();
                break;
            }
        }
    }

    function removeImage() {
        imageToSend = null;
        document.getElementById('preview').src = '';
        document.getElementById('imagePreview').style.display = 'none';
    }

    function initModelSelector() {
        fetch('/api/tags')
            .then(response => response.json())
            .then(models => {
                const modelSelect = document.getElementById('selectedModel');
                modelSelect.innerHTML = "";
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching models:', error));
    }

    function autoExpandTextarea(el) {
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight) + 'px';
    }

    document.addEventListener('DOMContentLoaded', function() {
        initModelSelector();
        const promptInput = document.getElementById('promptInput');
        const promptForm = document.getElementById('promptForm');
        const removeImageBtn = document.getElementById('removeImageBtn');

        promptInput.addEventListener('paste', handlePaste);
        removeImageBtn.addEventListener('click', removeImage);

        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                promptForm.requestSubmit();
            }
        });
        promptInput.addEventListener('input', () => autoExpandTextarea(promptInput));
        autoExpandTextarea(promptInput);
        promptForm.addEventListener('submit', handleSubmit);
        renderChat();
    });
    </script>
</body>
</html>
