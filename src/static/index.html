<!DOCTYPE html>
<html>
<head>
    <title>Ollama LLM Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-link active" onclick="openTab(event, 'userToModel')">User-To-Model</button>
            <button class="tab-link" onclick="openTab(event, 'modelToModel')">Model-To-Model</button>
        </div>

        <!-- User-To-Model Tab Content -->
        <div id="userToModel" class="tab-content" style="display: block;">
            <div class="chat-layout">
                <div id="chatArea"></div>
                <div class="input-bar">
                    <div class="options-container">
                        <div class="slider-group">
                            <label for="temp-slider">Temperature</label>
                            <input type="range" id="temp-slider" min="0" max="1" step="0.1" value="0.8">
                            <input type="number" id="temp-value" min="0" max="1" step="0.1" value="0.8">
                        </div>
                        <div class="slider-group">
                            <label for="top-p-slider">Top P</label>
                            <input type="range" id="top-p-slider" min="0" max="1" step="0.05" value="0.95">
                            <input type="number" id="top-p-value" min="0" max="1" step="0.05" value="0.95">
                        </div>
                        <div class="slider-group">
                            <label for="freq-pen-slider">Frequency Penalty</label>
                            <input type="range" id="freq-pen-slider" min="0" max="1" step="0.1" value="0.8">
                            <input type="number" id="freq-pen-value" min="0" max="1" step="0.1" value="0.8">
                        </div>
                        <div class="slider-group">
                            <label for="pres-pen-slider">Presence Penalty</label>
                            <input type="range" id="pres-pen-slider" min="0" max="1" step="0.1" value="0.6">
                            <input type="number" id="pres-pen-value" min="0" max="1" step="0.1" value="0.6">
                        </div>
                    </div>
                    <div class="persistent-prompt-group">
                        <label for="persistentPromptInput">Persistent Prompt:</label>
                        <textarea id="persistentPromptInput" rows="2" placeholder="This text will be added to the start of every message to the model."></textarea>
                    </div>
                    <div class="controls-grid">
                        <div id="modelSelector">
                            <h3>Model:</h3>
                            <select id="selectedModel"></select>
                        </div>
                        <form id="promptForm" autocomplete="off">
                            <textarea id="promptInput" rows="1" placeholder="Type a prompt or paste an image..."></textarea>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                    <div id="imagePreview" style="display: none;">
                        <img id="preview" src="" alt="Image Preview"/>
                        <button id="removeImageBtn" type="button">×</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Model-To-Model Tab Content -->
        <div id="modelToModel" class="tab-content">
            <div class="m2m-split-layout">
                <div class="m2m-left-panel">
                    <div class="m2m-model-column">
                        <div class="m2m-model-selector">
                            <h3>Model A:</h3>
                            <select id="m2m-model-a"></select>
                        </div>
                        <div class="options-container">
                            <div class="slider-group">
                                <label for="temp-slider-a">Temperature</label>
                                <input type="range" id="temp-slider-a" min="0" max="1" step="0.1" value="0.8">
                                <input type="number" id="temp-value-a" min="0" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="slider-group">
                                <label for="top-p-slider-a">Top P</label>
                                <input type="range" id="top-p-slider-a" min="0" max="1" step="0.05" value="0.95">
                                <input type="number" id="top-p-value-a" min="0" max="1" step="0.05" value="0.95">
                            </div>
                            <div class="slider-group">
                                <label for="freq-pen-slider-a">Frequency Penalty</label>
                                <input type="range" id="freq-pen-slider-a" min="0" max="1" step="0.1" value="0.8">
                                <input type="number" id="freq-pen-value-a" min="0" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="slider-group">
                                <label for="pres-pen-slider-a">Presence Penalty</label>
                                <input type="range" id="pres-pen-slider-a" min="0" max="1" step="0.1" value="0.6">
                                <input type="number" id="pres-pen-value-a" min="0" max="1" step="0.1" value="0.6">
                            </div>
                        </div>
                        <div class="persistent-prompt-group">
                            <label for="m2m-persistent-prompt-a">Persistent Prompt:</label>
                            <textarea id="m2m-persistent-prompt-a" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="m2m-model-column">
                        <div class="m2m-model-selector">
                            <h3>Model B:</h3>
                            <select id="m2m-model-b"></select>
                        </div>
                        <div class="options-container">
                            <div class="slider-group">
                                <label for="temp-slider-b">Temperature</label>
                                <input type="range" id="temp-slider-b" min="0" max="1" step="0.1" value="0.8">
                                <input type="number" id="temp-value-b" min="0" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="slider-group">
                                <label for="top-p-slider-b">Top P</label>
                                <input type="range" id="top-p-slider-b" min="0" max="1" step="0.05" value="0.95">
                                <input type="number" id="top-p-value-b" min="0" max="1" step="0.05" value="0.95">
                            </div>
                            <div class="slider-group">
                                <label for="freq-pen-slider-b">Frequency Penalty</label>
                                <input type="range" id="freq-pen-slider-b" min="0" max="1" step="0.1" value="0.8">
                                <input type="number" id="freq-pen-value-b" min="0" max="1" step="0.1" value="0.8">
                            </div>
                            <div class="slider-group">
                                <label for="pres-pen-slider-b">Presence Penalty</label>
                                <input type="range" id="pres-pen-slider-b" min="0" max="1" step="0.1" value="0.6">
                                <input type="number" id="pres-pen-value-b" min="0" max="1" step="0.1" value="0.6">
                            </div>
                        </div>
                        <div class="persistent-prompt-group">
                            <label for="m2m-persistent-prompt-b">Persistent Prompt:</label>
                            <textarea id="m2m-persistent-prompt-b" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="m2m-input-group">
                        <label for="m2m-initial-prompt">Insert Prompt:</label>
                        <textarea id="m2m-initial-prompt" rows="3"></textarea>
                    </div>
                </div>
                <div class="m2m-right-panel">
                    <div id="m2m-chat-area"></div>
                    <div class="m2m-controls">
                        <button id="m2m-start-btn">Insert Prompt</button>
                        <button id="m2m-stop-btn">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let chatHistory = [];
    let imageToSend = null;
    let m2mChatController = null;
    let isM2MChatRunning = false;
    let pendingM2MPrompt = null;

    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        if (isM2MChatRunning) {
            handleM2MStop();
        }
    }

    function renderChat() {
        const chatArea = document.getElementById('chatArea');
        const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;

        chatArea.innerHTML = '';
        for (let i = 0; i < chatHistory.length; i++) {
            const msg = chatHistory[i];
            const div = document.createElement('div');
            div.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-bot');
            
            // Restore the use of 'text' property for rendering
            if (msg.text) {
                const ts = msg.timestamp ? `[${msg.timestamp.toLocaleTimeString()}] ` : '';
                const textNode = document.createTextNode(ts + msg.text);
                div.appendChild(textNode);
            }

            if (i === chatHistory.length - 1 && msg.role === 'bot' && msg.duration === null) {
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                cursor.textContent = '▋';
                div.appendChild(cursor);
            }

            if (msg.image) {
                const img = document.createElement('img');
                img.src = msg.image;
                div.appendChild(img);
            }

            if (msg.role === 'bot' && msg.duration) {
                // Create a separate div for the timer and remove the newline character.
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';
                timerDiv.textContent = `⏱ ${msg.duration}`;
                div.appendChild(timerDiv);
            }
            chatArea.appendChild(div);
        }
        
        if (isScrolledToBottom) {
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        const promptInput = document.getElementById('promptInput');
        const selectedModel = document.getElementById('selectedModel').value;
        const promptText = promptInput.value.trim();
        const persistentPrompt = document.getElementById('persistentPromptInput').value.trim();

        if (!promptText && !imageToSend) return;

        // Restore original chat history object structure
        chatHistory.push({ role: 'user', text: promptText, image: imageToSend, timestamp: new Date() });
        renderChat();

        let botMsg = { role: 'bot', text: '', duration: null, timestamp: new Date() };
        chatHistory.push(botMsg);
        renderChat();

        const options = {
            temperature: parseFloat(document.getElementById('temp-value').value),
            top_p: parseFloat(document.getElementById('top-p-value').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value').value)
        };

        // Restore original request body structure
        const requestBody = {
            model: selectedModel,
            prompt: promptText,
            persistent_prompt: persistentPrompt,
            image: imageToSend,
            options: options
        };

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data:')) {
                        try {
                            const data = JSON.parse(line.substring(5));
                            if (data.token) {
                                botMsg.text += data.token; // Use 'text' property
                                renderChat();
                            }
                        } catch (e) { console.error("Failed to parse stream data chunk:", line); }
                    } else if (line.startsWith('event: done')) {
                        const dataPart = line.substring(line.indexOf('data:'));
                        if (dataPart) {
                            try {
                                const meta = JSON.parse(dataPart.substring(5));
                                // Find the bot message in history and add duration
                                const lastMsg = chatHistory[chatHistory.length - 1];
                                if(lastMsg.role === 'bot') {
                                    lastMsg.duration = meta.duration;
                                }
                                renderChat();
                            } catch (e) { console.error("Failed to parse done event:", line); }
                        }
                    }
                }
            }
        } catch (error) {
            console.error('Fetch error:', error);
            botMsg.text += "\n[Stream error]";
            renderChat();
        }

        promptInput.value = '';
        removeImage();
        autoExpandTextarea(promptInput);
    }

    function handlePaste(event) {
        const items = (event.clipboardData || window.clipboardData).items;
        for (const item of items) {
            if (item.type.indexOf('image') === 0) {
                const file = item.getAsFile();
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageToSend = e.target.result;
                    document.getElementById('preview').src = imageToSend;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
                event.preventDefault();
                break;
            }
        }
    }

    function removeImage() {
        imageToSend = null;
        document.getElementById('preview').src = '';
        document.getElementById('imagePreview').style.display = 'none';
    }

    function populateModelSelector(selectorId, models) {
        const modelSelect = document.getElementById(selectorId);
        if (!modelSelect) return;
        modelSelect.innerHTML = "";
        models.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            modelSelect.appendChild(option);
        });
    }

    function initModelSelectors() {
        fetch('/api/tags')
            .then(response => response.json())
            .then(models => {
                populateModelSelector('selectedModel', models);
                populateModelSelector('m2m-model-a', models);
                populateModelSelector('m2m-model-b', models);
            })
            .catch(error => console.error('Error fetching models:', error));
    }

    function autoExpandTextarea(el) {
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight) + 'px';
    }

    // --- Model-To-Model Logic ---

    function setM2MControlsState(running) {
        // Only disable the model selectors. The prompt input and button remain active.
        document.getElementById('m2m-model-a').disabled = running;
        document.getElementById('m2m-model-b').disabled = running;
    }

    function renderM2MMessage(modelName, text, side) {
        const chatArea = document.getElementById('m2m-chat-area');
        const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;

        const div = document.createElement('div');
        div.className = `chat-msg ${side}`;
        
        // Use the same structured approach as User-To-Model chat
        const contentDiv = document.createElement('div');
        contentDiv.className = 'msg-content';
        
        const ts = `[${new Date().toLocaleTimeString()}]`;
        // Trim any trailing whitespace that might cause extra lines
        const cleanText = text.trim();
        contentDiv.textContent = `${ts} [${modelName}]: ${cleanText}`;
        div.appendChild(contentDiv);

        chatArea.appendChild(div);

        if (isScrolledToBottom) {
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        return div;
    }

    async function getFullOllamaResponse(model, prompt, signal, modelName, side, persistentPrompt, options) {
        // Restore original function signature and logic
        const requestBody = { model, prompt, persistent_prompt: persistentPrompt, options };
        let fullResponse = "";
        let duration = null;

        const messageElement = renderM2MMessage(modelName, '', side);
        const contentDiv = messageElement.querySelector('.msg-content');
        const chatArea = document.getElementById('m2m-chat-area');
        
        const cursor = document.createElement('span');
        cursor.className = 'blinking-cursor';
        cursor.textContent = '▋';
        contentDiv.appendChild(cursor);

        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
            signal: signal,
        });

        if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n\n');
            buffer = lines.pop();

            for (const line of lines) {
                if (line.startsWith('data:')) {
                    try {
                        const data = JSON.parse(line.substring(5));
                        if (data.token) {
                            const isScrolledToBottom = chatArea.scrollHeight - chatArea.clientHeight <= chatArea.scrollTop + 10;
                            fullResponse += data.token;
                            const ts = contentDiv.textContent.split(' ')[0];
                            // Trim the response to remove any trailing whitespace
                            const cleanResponse = fullResponse.trim();
                            contentDiv.textContent = `${ts} [${modelName}]: ${cleanResponse}`;
                            contentDiv.appendChild(cursor); // Re-append cursor after text update
                            if (isScrolledToBottom) {
                                chatArea.scrollTop = chatArea.scrollHeight;
                            }
                        }
                    } catch (e) {
                        console.error("Failed to parse stream data chunk:", line);
                    }
                } else if (line.startsWith('event: done')) {
                    const dataPart = line.substring(line.indexOf('data:'));
                    if (dataPart) {
                        try {
                            const meta = JSON.parse(dataPart.substring(5));
                            duration = meta.duration;
                        } catch (e) {
                            console.error("Failed to parse done event:", line);
                        }
                    }
                }
            }
        }

        contentDiv.removeChild(cursor);
        if (duration) {
            // Create a separate div for the timer
            const timerDiv = document.createElement('div');
            timerDiv.className = 'timer';
            timerDiv.textContent = `⏱ ${duration}`;
            messageElement.appendChild(timerDiv);
        }

        return fullResponse.trim(); // Return trimmed response
    }

    async function handleM2MStart() {
        // If chat is already running, this click is to inject a new prompt.
        if (isM2MChatRunning) {
            const promptInput = document.getElementById('m2m-initial-prompt');
            const promptText = promptInput.value.trim();
            if (promptText && !pendingM2MPrompt) { // Prevent multiple pending prompts
                pendingM2MPrompt = promptText;
                const pendingMsgElement = renderM2MMessage("User Prompt (Pending)", pendingM2MPrompt, 'initial-prompt');
                // Add a class so we can find and update this element later.
                if (pendingMsgElement) {
                    pendingMsgElement.classList.add('pending-prompt-msg');
                }
                promptInput.value = ''; // Clear the input after submission
            }
            return; // Prevent starting a new chat loop
        }

        // If chat is not running, this is the initial start.
        const modelA = document.getElementById('m2m-model-a').value;
        const modelB = document.getElementById('m2m-model-b').value;
        const persistentPromptA = document.getElementById('m2m-persistent-prompt-a').value.trim();
        const persistentPromptB = document.getElementById('m2m-persistent-prompt-b').value.trim();
        const promptInput = document.getElementById('m2m-initial-prompt');
        let initialPrompt = promptInput.value.trim();

        if (!initialPrompt) {
            alert("Please enter an initial prompt to start the conversation.");
            return;
        }
        
        // Clear the input after reading the initial prompt
        promptInput.value = '';

        const optionsA = {
            temperature: parseFloat(document.getElementById('temp-value-a').value),
            top_p: parseFloat(document.getElementById('top-p-value-a').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value-a').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value-a').value)
        };
        const optionsB = {
            temperature: parseFloat(document.getElementById('temp-value-b').value),
            top_p: parseFloat(document.getElementById('top-p-value-b').value),
            frequency_penalty: parseFloat(document.getElementById('freq-pen-value-b').value),
            presence_penalty: parseFloat(document.getElementById('pres-pen-value-b').value)
        };

        isM2MChatRunning = true;
        setM2MControlsState(true);
        m2mChatController = new AbortController();
        const signal = m2mChatController.signal;

        const chatArea = document.getElementById('m2m-chat-area');
        chatArea.innerHTML = '';
        renderM2MMessage("Initial Prompt", initialPrompt, 'initial-prompt');

        // Clear server-side history before starting
        try {
            await fetch('/api/clear-history', { method: 'POST', signal });
        } catch (e) {
            if (e.name !== 'AbortError') {
                console.error("Failed to clear history:", e);
            }
        }

        try {
            // This variable will hold the output of one model to be used as the input for the next
            let nextPrompt = initialPrompt;

            while (isM2MChatRunning) {
                // Model A's turn
                const responseA = await getFullOllamaResponse(modelA, nextPrompt, signal, "Model A", 'model-a', persistentPromptA, optionsA);
                if (!isM2MChatRunning) break;
                nextPrompt = responseA.trim(); // Trim the response before using as next prompt

                // Check for and inject a user prompt for Model B
                if (pendingM2MPrompt) {
                    nextPrompt = pendingM2MPrompt.trim();
                    const pendingElement = document.querySelector('.pending-prompt-msg');
                    if (pendingElement) {
                        // Update the existing message instead of creating a new one
                        const contentDiv = pendingElement.querySelector('.msg-content');
                        const ts = `[${new Date().toLocaleTimeString()}]`;
                        contentDiv.textContent = `${ts} [User Prompt]: ${nextPrompt}`;
                        pendingElement.classList.remove('pending-prompt-msg');
                    } else {
                        // Fallback in case the element wasn't found
                        renderM2MMessage("User Prompt", nextPrompt, 'initial-prompt');
                    }
                    pendingM2MPrompt = null;
                }

                // Model B's turn
                const responseB = await getFullOllamaResponse(modelB, nextPrompt, signal, "Model B", 'model-b', persistentPromptB, optionsB);
                if (!isM2MChatRunning) break;
                nextPrompt = responseB.trim(); // Trim the response before using as next prompt

                // Check for and inject a user prompt for Model A
                if (pendingM2MPrompt) {
                    nextPrompt = pendingM2MPrompt.trim();
                    const pendingElement = document.querySelector('.pending-prompt-msg');
                    if (pendingElement) {
                        // Update the existing message instead of creating a new one
                        const contentDiv = pendingElement.querySelector('.msg-content');
                        const ts = `[${new Date().toLocaleTimeString()}]`;
                        contentDiv.textContent = `${ts} [User Prompt]: ${nextPrompt}`;
                        pendingElement.classList.remove('pending-prompt-msg');
                    } else {
                        // Fallback in case the element wasn't found
                        renderM2MMessage("User Prompt", nextPrompt, 'initial-prompt');
                    }
                    pendingM2MPrompt = null;
                }
            }
        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('M2M chat aborted by user.');
                renderM2MMessage("System", "Conversation stopped.", "model-a");
            } else {
                console.error('M2M chat error:', error);
                renderM2MMessage("System", `Error: ${error.message}`, "model-a");
            }
        } finally {
            isM2MChatRunning = false;
            setM2MControlsState(false);
            m2mChatController = null;
        }
    }

    function handleM2MStop() {
        if (m2mChatController) {
            m2mChatController.abort();
        }
        isM2MChatRunning = false;
    }

    function setupSliderSync(sliderId, valueId) {
        const slider = document.getElementById(sliderId);
        const valueInput = document.getElementById(valueId);
        if (!slider || !valueInput) return;

        slider.addEventListener('input', () => {
            valueInput.value = slider.value;
        });
        valueInput.addEventListener('change', () => {
            slider.value = valueInput.value;
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        initModelSelectors();
        const promptInput = document.getElementById('promptInput');
        const promptForm = document.getElementById('promptForm');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const m2mStartBtn = document.getElementById('m2m-start-btn');
        const m2mStopBtn = document.getElementById('m2m-stop-btn');
        const m2mPromptInput = document.getElementById('m2m-initial-prompt');

        promptInput.addEventListener('paste', handlePaste);
        removeImageBtn.addEventListener('click', removeImage);

        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                promptForm.requestSubmit();
            }
        });
        promptInput.addEventListener('input', () => autoExpandTextarea(promptInput));
        autoExpandTextarea(promptInput);
        promptForm.addEventListener('submit', handleSubmit);
        
        m2mStartBtn.addEventListener('click', handleM2MStart);
        m2mStopBtn.addEventListener('click', handleM2MStop);

        // Add keydown listener for the M2M prompt input
        m2mPromptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent adding a new line
                m2mStartBtn.click(); // Trigger the button's click event
            }
        });

        // Setup all slider syncs
        setupSliderSync('temp-slider', 'temp-value');
