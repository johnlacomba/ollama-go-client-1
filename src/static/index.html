<!DOCTYPE html>
<html>
<head>
    <title>Ollama LLM Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 24px auto 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 18px 18px 18px 18px;
        }
        h1 {
            color: #2a4d69;
            margin-bottom: 8px;
            letter-spacing: 1px;
            font-size: 1.3em;
        }
        .sticky-bar {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
            padding-bottom: 8px;
            border-bottom: 1px solid #e3e8ee;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        #modelSelector {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        #modelSelector h3 {
            margin: 0;
            color: #4f6d7a;
            font-size: 1em;
            font-weight: 500;
        }
        #selectedModel {
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid #bfc9d1;
            background: #f0f4f8;
            color: #2a4d69;
            font-size: 0.98em;
            height: 32px;
        }
        #promptForm {
            display: flex;
            gap: 6px;
            margin: 0;
            flex: 1;
        }
        #promptInput {
            flex: 1;
            resize: none;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
            padding: 7px 10px;
            font-size: 1em;
            background: #f8fafc;
            color: #2a4d69;
            min-height: 32px;
            max-height: 160px;
            box-sizing: border-box;
            overflow-y: hidden; /* Hide scroll, let it grow */
            transition: min-height 0.1s;
        }
        #promptInput:focus {
            outline: 2px solid #4f6d7a;
            background: #fff;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #4f6d7a 0%, #2a4d69 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 16px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            height: 34px;
            min-width: 80px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2a4d69 0%, #4f6d7a 100%);
        }
        #chatArea {
            min-height: 80px;
            background: #f8fafc;
            border-radius: 7px;
            border: 1px solid #e3e8ee;
            padding: 10px 10px;
            color: #222;
            margin-top: 14px;
            font-size: 1.02em;
            line-height: 1.4;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-msg {
            margin-bottom: 0;
            padding: 7px 10px;
            border-radius: 7px;
            max-width: 90%;
            word-break: break-word;
            font-size: 1em;
        }
        .chat-user {
            background: #e3e8ee;
            align-self: flex-end;
            color: #2a4d69;
        }
        .chat-bot {
            background: #d0e6f6;
            align-self: flex-start;
            color: #222;
        }
        .timer {
            color: #4f6d7a;
            font-size: 0.93em;
            margin-top: 2px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 8px 2px 8px 2px;
            }
            .sticky-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 4px;
            }
            #promptForm {
                flex-direction: column;
                gap: 4px;
            }
            button[type="submit"] {
                width: 100%;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ollama LLM Interface</h1>
        <div class="sticky-bar">
            <div id="modelSelector">
                <h3>Model:</h3>
                <select id="selectedModel">
                    <!-- Models will be populated here -->
                </select>
            </div>
            <form id="promptForm" autocomplete="off">
                <textarea id="promptInput" rows="1" placeholder="Type your prompt..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="chatArea"></div>
    </div>

    <script>
    // Store chat history as an array of {role, text, duration}
    let chatHistory = [];

    function renderChat() {
        const chatArea = document.getElementById('chatArea');
        chatArea.innerHTML = '';
        // Render from first to last (top to bottom)
        for (let i = 0; i < chatHistory.length; i++) {
            const msg = chatHistory[i];
            const div = document.createElement('div');
            div.className = 'chat-msg ' + (msg.role === 'user' ? 'chat-user' : 'chat-bot');
            div.innerHTML = msg.text;
            if (msg.role === 'bot' && msg.duration) {
                div.innerHTML += `<div class="timer">⏱️ ${msg.duration}</div>`;
            }
            chatArea.appendChild(div);
        }
    }

    function handleSubmit(event) {
        event.preventDefault();
        const promptInput = document.getElementById('promptInput');
        const selectedModel = document.getElementById('selectedModel').value;

        if (!promptInput.value.trim()) {
            return;
        }

        // Insert user message at the top
        chatHistory.unshift({ role: 'user', text: promptInput.value });
        renderChat();

        // Insert a placeholder for the bot response at the top
        let botMsg = { role: 'bot', text: '', duration: null };
        chatHistory.unshift(botMsg);
        renderChat();

        // Build the SSE URL with query params
        const params = new URLSearchParams({
            model: selectedModel,
            prompt: promptInput.value
        });
        const evtSource = new EventSource('/api/chat?' + params.toString());

        evtSource.onmessage = function(event) {
            botMsg.text += event.data;
            renderChat();
        };

        evtSource.addEventListener('done', function(event) {
            try {
                const data = JSON.parse(event.data);
                botMsg.duration = data.duration.replace('ms', 'ms');
            } catch {}
            renderChat();
            evtSource.close();
        });

        evtSource.onerror = function() {
            botMsg.text += "\n[Error receiving response]";
            renderChat();
            evtSource.close();
        };

        promptInput.value = '';
        autoExpandTextarea(promptInput);
    }

    function initModelSelector() {
        fetch('/api/tags')
            .then(response => response.json())
            .then(models => {
                const modelSelect = document.getElementById('selectedModel');
                modelSelect.innerHTML = "";
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching models:', error));
    }

    // Submit form on Enter, not newline
    // Auto-expand textarea as you type
    function autoExpandTextarea(el) {
        el.style.height = 'auto';
        el.style.height = (el.scrollHeight) + 'px';
    }

    document.addEventListener('DOMContentLoaded', function() {
        initModelSelector();
        const promptInput = document.getElementById('promptInput');
        const promptForm = document.getElementById('promptForm');
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                promptForm.requestSubmit();
            }
        });
        promptInput.addEventListener('input', function() {
            autoExpandTextarea(promptInput);
        });
        // Initialize height on load
        autoExpandTextarea(promptInput);
        promptForm.addEventListener('submit', handleSubmit);
        renderChat();
    });
    </script>
</body>
</html>
